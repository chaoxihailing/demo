<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/jquery/jquery-3.2.1.js}" ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/bootstrap/3.3.7v/js/bootstrap.js}"></script>

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/3.3.7v/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <![endif]-->
</head>

<body>
<div class="container">
    <h2 >hello world</h2>
    <div class="row">
        <div class="col-md-11">
            <div>
                <form action="#" th:action="@{/subject/save}"  method="post">
                    <input type="text" name="title" id="title" placeholder="标题"  />
                    <input type="text" name="content" id="content" placeholder="正文"  />
                    <input id="submit_btn" class="btn btn-primary" type="submit" value="提交" />
                    <input id="cancel_btn" class="btn" type="button" value="返回" onclick="history.back()" />
                </form>
            </div>

            <div th:unless="${#lists.isEmpty(result)}">
                <table >
                    <thead>
                    <tr>
                        <th>内容</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subject: ${result}">
                        <!--<td>-->
                            <!--<a th:href="section/${{subject.name}}/list">-->
                                <!--<span th:text="${{subject.name}}"></span>-->
                            <!--</a>-->

                        <!--</td>-->
                        <td th:text="${subject.title}">
                            subjecttitle
                        </td>
                        <td th:text="${subject.content}">
                            subjectcontent
                        </td>
                        <td th:text="${{subject.createDate}}">
                            201701
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div><!-- /.container -->

</body>
</html>
